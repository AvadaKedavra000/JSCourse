<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>后盾人</title>
  </head>
  <body>
    <script>
      //传值(基本数据类型)
      let a = 1;
      let b = a;
      console.log(a, b);  // 1,1
      b = 3;
      console.log(a, b);  //1,3
      let e = { name: "hdcms" };
      let f = e;
      //传址(对象)
      console.log(e, f);//{ name: "hdcms" } { name: "hdcms" }
      f.name = "houdunren";
      console.log(e, f);//{ name: "houdunren" } { name: "houdunren" }
    </script>
  </body>
</html>
